<div class="modal fade" id="card_form_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">New/Edit Card</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="card_name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="card_name" placeholder="Name" ng-model="selectedCard.name" require />
            </div>
          </div>

          <div class="form-group">
            <label for="card_type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
              <select class="form-control" id="card_type"  ng-model="selectedCard.type">
                <option value="small-deal">Small deal</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="card_desc" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="card_desc" placeholder="Description" ng-model="selectedCard.description"></textarea>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="saveCard()">
          <i class="glyphicon glyphicon-disk"></i>
          Save
        </button>
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
