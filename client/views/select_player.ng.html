<div class="modal fade" id="selectPlayerModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalTitle">Select player to transfer to</h4>
      </div>
      <div class="modal-body">
        <div class="row user-list-modal">
          <div ng-repeat="user in users" class="user col-xs-12 col-sm-4 col-md-4 col-lg-3"
            ng-class="{active : user._id == selectedUserId }">

            <div ng-click="setSelectedUserId(user._id)" class="btn btn-default btn-block btn-lg clearfix btn-select-user">
              <img ng-if="!user.services.facebook" ng-src="//graph.facebook.com/2/picture?width=64&height=64" class="img-round" />
              <img ng-if="user.services.facebook" ng-src="//graph.facebook.com/{{ user.services.facebook.id }}/picture?width=64&height=64" class="img-round" />
              <span class="small user-name">{{ (user.profile && user.profile.name) || user.emails[0].address }}</span>

              <div class="inline-block pull-right" ng-hide="selectedUserId != user._id">
                <button class="btn btn-warning btn-lg" ng-click="select()" data-dismiss="modal">
                  <i class="glyphicon glyphicon-check"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" ng-disabled="!selectedUserId" class="btn btn-warning btn-lg" data-dismiss="modal" ng-click="select()">
          <i class="glyphicon glyphicon-transfer"></i>
          Transfer
        </button>
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
