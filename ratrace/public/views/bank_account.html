<div class="">

  <p class="text-center hidden-xs"><small>Account balance</small></p>
  <div class="account-balance text-center">
    {{ myAccount.balance | currency:'':0 }}
  </div>

  <form class="form">

  <fieldset>
    <!-- <legend>Payment</legend> -->

    <div class="form-group">
      <div class="input-group">

        <div class="input-group-addon">$</div>

        <label class="form-control input-lg text-right">{{ currentPayment | currency: '': 0 }}</label>

        <!-- <div class="input-group-addon">.00</div> -->
      </div>
    </div>

    <div class="form-group">
      <keypad ng-model="currentPayment"></keypad>
    </div>

    <button type="button" ng-click="pay()" class="btn btn-lg btn-warning btn-block">Pay</button>


  </fieldset>


  </form>

</div>
