<!doctype html>
<html ng-app="RatRaceApp">
  <head>
    <meta charset="utf-8" />
    <title>RatRace</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>

    <script src="/scripts/lib/fastclick.js"></script>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/facebook-service.js"></script>
    <script src="/scripts/my-account-svc.js"></script>

    <script src="/scripts/bank-account-ctrl.js"></script>
    <script src="/scripts/bank-manager-ctrl.js"></script>
    <script src="/scripts/keypad-ctrl.js"></script>

    <script src="/scripts/main-ctrl.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            
            <img class="profile-picture" ng-if="loginState == 'connected'" ng-src="//graph.facebook.com/{{ fbid }}/picture?width=32&height=32" />

            iBanking
          </a>

        </div>

        <!-- <p class="navbar-text">{{ title }}</p> -->

        <div class="">

          <div class="nav navbar-nav navbar-right">

            <div ng-if="loginState == 'connecting' || loginState == 'unknown' ">
              <button class="btn btn-default navbar-btn" id="fb-login" ng-click="login()" ng-disable="loginState == 'connecting'">
                <span ng-if="loginState == 'connecting'"><i class="fa fa-circle-o-notch fa-spin"></i> Loging in...</span>
                <span ng-if="loginState == 'unknown'">Login using Facebook</span>
              </button>
            </div>

            <div ng-if="loginState == 'connected'">
              <button class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
            </div>

            <div ng-if="loginState == 'error'">Error loging in</div>

          </div>

        </div>

      </div>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <br /><br />

  </body>
</html>
