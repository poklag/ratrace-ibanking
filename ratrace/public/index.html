<!doctype html>
<html ng-app="RatRaceApp">
  <head>
    <meta charset="utf-8" />
    <title>RatRace</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>

    <script src="/scripts/lib/fastclick.js"></script>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/facebook-service.js"></script>
    <script src="/scripts/my-account-svc.js"></script>

    <script src="/scripts/bank-account-ctrl.js"></script>
    <script src="/scripts/bank-manager-ctrl.js"></script>
    <script src="/scripts/keypad-ctrl.js"></script>

    <script src="/scripts/main-ctrl.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">
            <img class="profile-picture" ng-src="//graph.facebook.com/{{ fbid }}/picture?width=32&height=32" />

            <span>{{ title }}</span>
          </a>

        </div>
        <div class="collapse navbar-collapse" id="main-menu">

          <ul class="nav navbar-nav navbar-right">
            <li data-toggle="collapse" data-target="#main-menu" ng-class="{active: title == 'My Account'}"><a href="#/">My Account</a></li>
            <li data-toggle="collapse" data-target="#main-menu" ng-class="{active: title == 'Bank Manager'}"><a href="#/bank">Bank Manager</a></li>
          </ul>

          <div ng-if="loginState == 'connecting' || loginState == 'unknown' ">
            <button class="btn btn-default navbar-btn" id="fb-login" ng-click="login()" ng-disable="loginState == 'connecting'">
              <span ng-if="loginState == 'connecting'"><i class="glyphicon glyphicon-cog gly-spin"></i> Loging in...</span>
              <span ng-if="loginState == 'unknown'">
              Login using Facebook</span>
            </button>
          </div>

<!--           <div ng-if="loginState == 'connected'">
            <button class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
          </div> -->

          <div ng-if="loginState == 'error'" class="navbar-text">Error loging in</div>

        </div>

      </div>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <br /><br />

  </body>
</html>
